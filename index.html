<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./mResponsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Guess My Number!</title>
</head>

<body>
  <header>
    <h1>Guess My Number!</h1>
    <p class="between">(Between 1 and 20)</p>
    <button class="btn again">Again!</button>
    <div class="number">?</div>
  </header>
  <main>
    <section class="left">
      <input type="number" class="guess" />
      <div class="ui">
        <i class="fa-solid fa-angles-left minusfive"></i>
        <i class="fa-solid fa-angle-left minusone"></i>
        <button class="btn check">Check!</button>
        <i class="fa-solid fa-angle-right plusone"></i>
        <i class="fa-solid fa-angles-right plusfive"></i>
      </div>
    </section>
    <section class="right">
      <p class="message">Start guessing...</p>
      <p class="label-score">ğŸ’¯ Score: <span class="score">20</span></p>
      <p class="label-highscore">
        ğŸ¥‡ Highscore: <span class="highscore">0</span>
      </p>
    </section>
  </main>
  <script src="./script.js"></script>
</body>

</html>
